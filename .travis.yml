language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

cache:
  directories:
    - $HOME/.composer/cache

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest"
    - PREFER_LOWEST=""

matrix:
    allow_failures:
        - php: hhvm

install:
  - composer update --dev --prefer-source $PREFER_LOWEST

script:
  - ./vendor/bin/phpunit
